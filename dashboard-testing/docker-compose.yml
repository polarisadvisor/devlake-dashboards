services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lake
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "33061:3306"
    volumes:
      - ./docker/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./docker/mysql-init.sh:/docker-entrypoint-initdb.d/mysql-init.sh:ro  # Custom startup script

  tests:
    build:
        context: .
        dockerfile: docker/Dockerfile

    image: polarisadvisor/dashboard-testing:latest
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql://test:test@mysql:3306/devlake
    volumes:
      - .:/app  # Mount the entire project directory
    working_dir: /app
    entrypoint: ["/bin/bash", "docker/entrypoint.sh"]
